    <div class="container">
        <!-- livro 1 -->
        <div class="film" data-title="Jogos Vorazes" data-description="A Saga Jogos Vorazes se passa em um futuro distópico onde a opressiva Capital governa os 12 Distritos de Panem. Como punição por uma antiga rebelião, a Capital organiza anualmente os Jogos Vorazes,
         um evento brutal onde jovens tributos de cada distrito devem lutar até a morte em uma arena, com tudo sendo transmitido ao vivo.">
            <img src="imagens/jogosvorazes.jpg" alt="Jogos Vorazes" Width = "390" height = "390">
            <h3>Jogos Vorazes <br>
             <font size=3>clique aqui!</font><br>

            </h3>
        </div>
        <!-- livro 2 -->
        <div class="film" data-title="Maze Runner" data-description="Em um futuro apocalíptico, o jovem Thomas é escolhido para enfrentar o sistema. Ele acorda dentro de um escuro elevador em movimento e não consegue se lembrar nem de seu nome. Na comunidade isolada em que foi abandonado, Thomas conhece outros garotos que passaram pela mesma situação.
         Para conseguir escapar, ele precisa descobrir os sombrios segredos guardados em sua mente e correr muito.">
            <img src="imagens/mazerunner.jpg" alt="mazerunner" Width = "390" height = "390">
            <h3>Maze Runner <br>
                <font size=3>clique aqui!</font><br>
            </h3>
        </div>
        <!-- livro 3 -->
        <div class="film" data-title="Os 7 maridos de Evelyn Hugo" data-description="Os Sete Maridos de Evelyn Hugo é um romance de Taylor Jenkins Reid que
         conta a história de uma atriz de Hollywood, Evelyn Hugo, e os seus sete casamentos. O livro foi publicado em 2019. ">
            <img src="imagens/evelyn.jpg" alt="evelynhugo" Width = "390" height = "390">
            <h3>Os 7 maridos de Evelyn Hugo <br>
                <font size=3>clique aqui!</font><br>
            </h3>
        </div>
        <!-- livro 4 -->
        <div class="film" data-title="Battle Royale" data-description="Em um país totalitário, o governo escolhe uma turma do ensino fundamental para participar de um jogo macabro.
        Os estudantes são equipados com armas e confinados em uma ilha.
        O objetivo é matar uns aos outros até que reste apenas um sobrevivente.
        O vencedor é anunciado nos telejornais para todo o país.">
            <img src="imagens/battleroyale.jpg" alt="battle royale" Width = "390" height = "390">
            <h3>Battle Royale<br>
                <font size=3>clique aqui!</font><br>

            <h3>Heartstopper<br>
                <font size=3>clique aqui!</font><br>
            </h3>
        </div>
