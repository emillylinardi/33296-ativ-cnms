            <h3>Gladiador II <br>
                <font size=3>clique aqui!</font><br>
            </h3>

        <div class="film" data-title="Escritores da liberdade" data-description="Uma jovem e idealista professora chega a uma escola de um bairro pobre, 
        que está corrompida pela agressividade e violência. Os alunos se mostram rebeldes e sem vontade de aprender, e há entre eles uma constante tensão racial. 
        Assim, para fazer com que os alunos aprendam e também falem mais de suas complicadas vidas, a professora Gruwell aposta em métodos diferentes de ensino. Aos poucos,
